<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Registro de programa académico</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="./styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <form action="">
            <div class="container">
              <!-- Header -->
              <div
                class="row mb-3"
                id="formHeader">
                <div class="col-sm-3">
                  <img
                    src="./img/Logo-Unicolombo.png"
                    alt="Logo"
                    width="120"
                    height="30"
                    class="d-inline-block align-text-top" />
                </div>
                <div class="col-sm-6">
                  <h5>Registro de programa académico</h5>
                </div>
              </div>
              <!-- Datos base del formulario -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label
                      for="nombrePrograma"
                      class="form-label"
                      >Nombre del programa *</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="nombrePrograma"
                      aria-describedby="programa" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label
                      for="nombreAbreviado"
                      class="form-label"
                      >Nombre abreviado</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="nombreAbreviado"
                      aria-describedby="programa_abreviado" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label
                      for="codigoInstitucional"
                      class="form-label"
                      >Código institucional *</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="codigoInstitucional"
                      aria-describedby="condigo_inst" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label
                      for="nivelFormacion"
                      class="form-label"
                      >Nivel de formación *</label
                    >
                    <select
                      id="nivelFormacion"
                      class="form-select form-select-sm"
                      aria-label="Default select example">
                      <option selected>Seleccionar...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label
                      for="programaAcademico"
                      class="form-label"
                      >Programa académico *</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="programaAcademico"
                      aria-describedby="programa_academico" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label
                      for="codigoSNIES"
                      class="form-label"
                      >SNIES</label
                    >
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="codigoSNIES"
                      aria-describedby="codigo_snies" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label
                      for="coordinadorAcademico"
                      class="form-label"
                      >Coordinador académico *</label
                    >
                    <select
                      id="coordinadorAcademico"
                      class="form-select form-select-sm"
                      aria-label="Default select example">
                      <option selected>Seleccionar...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label
                      for="estadoPrograma"
                      class="form-label"
                      >Estado *</label
                    >
                    <select
                      id="estadoPrograma"
                      class="form-select form-select-sm"
                      aria-label="Default select example">
                      <option selected>Seleccionar...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- Practicas -->
              <div
                class="row my-2"
                id="practicas">
                <div class="col-sm-4 text-left">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      role="switch"
                      id="flexSwitchCheckDefault" />
                    <label
                      class="form-check-label"
                      for="flexSwitchCheckDefault"
                      >Realizar prácticas</label
                    >
                  </div>
                </div>
              </div>
              <!-- Duracion meses -->
              <div class="row my-3">
                <div class="col-auto">
                  <label
                    for="duracion"
                    class="visually-hidden"
                    >Duración</label
                  >
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext form-control-sm"
                    id="duracion"
                    value="Duración" />
                </div>
                <div class="col-auto">
                  <label
                    for="duracionTexto"
                    class="visually-hidden"
                    >Duración</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="duracionTexto"
                    placeholder="x"
                    aria-describedby="duracion_meses" />
                </div>
                <div class="col-auto">
                  <label
                    for="meses"
                    class="visually-hidden"
                    >meses</label
                  >
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext form-control-sm"
                    id="meses"
                    value="meses" />
                </div>
              </div>
              <!-- Boton agregar -->
              <div
                class="row my-4"
                id="rowBtn">
                <div class="col-sm-12 text-center">
                  <input
                    class="btn btn-primary btn-sm"
                    type="submit"
                    value="Agregar" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section id="registro_empleado">
        <div class="container">
          <!-- Header -->
          <div
            class="row mb-3"
            id="formHeader">
            <div class="col-sm-3">
              <img
                src="./img/Logo-Unicolombo.png"
                alt="Logo"
                width="120"
                height="30"
                class="d-inline-block align-text-top" />
            </div>
            <div class="col-sm-6">
              <h5>Registro de Empleados</h5>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h5 class="mt-3">Datos Personales</h5>
              <hr />
            </div>
          </div>
          <!-- Datos base del formulario -->
          <div class="row">
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="tipoDocumento"
                  class="form-label"
                  >Tipo de documento</label
                >
                <select
                  id="tipoDocumento"
                  class="form-select form-select-sm"
                  aria-label="Default select example">
                  <option selected>Cédula de ciudadania</option>
                  <option value="1">Cédula de extranjeria</option>
                  <option value="2">
                    Documento de identidad de extranjeros
                  </option>
                  <option value="3">Pasaporte</option>
                  <option value="4">Registro Civil</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="numeroDocumento"
                  class="form-label"
                  >Número de documento</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="numeroDocumento"
                  aria-describedby="numero_documento" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="PrimerNombre"
                  class="form-label"
                  >Primer nombre</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="PrimerNombre"
                  aria-describedby="primer_nombre" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="segundoNombre"
                  class="form-label"
                  >Segundo nombre</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="segundoNombre"
                  aria-describedby="segundo_nombre" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="PrimerApellido"
                  class="form-label"
                  >Primer apellido</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="PrimerApellido"
                  aria-describedby="primer_apellido" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="segundoApellido"
                  class="form-label"
                  >Segundo apellido</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="segundoApellido"
                  aria-describedby="segundo_apellido" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="telefono"
                  class="form-label"
                  >Teléfono</label
                >
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="telefono"
                  aria-describedby="num_tel" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="celular"
                  class="form-label"
                  >Celular</label
                >
                <input
                  type="number"
                  class="form-control form-control-sm"
                  id="celular"
                  aria-describedby="cell" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="e-mail"
                  class="form-label"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="e-mail"
                  aria-describedby="mail" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="fechaNacimiento"
                  class="form-label"
                  >Fecha de nacimiento</label
                >
                <input
                  type="date"
                  class="form-control form-control-sm"
                  id="fechaNacimiento"
                  aria-describedby="fecha_nacimiento" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="genero"
                  class="form-label"
                  >Genero</label
                >
                <select
                  id="genero"
                  class="form-select form-select-sm"
                  aria-label="Default select example">
                  <option selected>Seleccionar...</option>
                  <option value="1">Masculino</option>
                  <option value="2">Femenino</option>
                  <option value="3">Prefiero no decirlo</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="municipioResidencia"
                  class="form-label"
                  >Municipio de residencia</label
                >
                <select
                  id="municipioResidencia"
                  class="form-select form-select-sm"
                  aria-label="Default select example">
                  <option selected>Seleccionar...</option>
                  <option value="1">Cartagena</option>
                  <option value="2">Atlántico</option>
                  <option value="3">Bogotá</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="departamentoResidencia"
                  class="form-label"
                  >Departamento de residencia</label
                >
                <select
                  id="departamentoResidencia"
                  class="form-select form-select-sm"
                  aria-label="Default select example">
                  <option selected>Seleccionar...</option>
                  <option value="1">Bolívar</option>
                  <option value="2">Atlántico</option>
                  <option value="3">Bogotá</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="direccionRes"
                  class="form-label"
                  >Dirección</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="direccionRes"
                  aria-describedby="direccion_residencia" />
              </div>
            </div>
            <div class="row my-4">
              <div class="col-sm-12">
                <h5
                  class="p-2"
                  id="datosLab">
                  Datos laborales
                </h5>
                <hr />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="departamentoResidencia"
                  class="form-label"
                  >Seleccionar empresa</label
                >
                <select
                  id="departamentoResidencia"
                  class="form-select form-select-sm"
                  aria-label="Default select example">
                  <option selected>Seleccionar...</option>
                  <option value="1">Unicolombo</option>
                  <option value="2">Exito</option>
                  <option value="3">Jumbo</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="cargoEmp"
                  class="form-label"
                  >Cargo</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="cargoEmp"
                  aria-describedby="cargo_emp" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="dependencia"
                  class="form-label"
                  >Dependencia</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="dependencia"
                  aria-describedby="dependencia" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="mb-3">
                <label
                  for="estadoLab"
                  class="form-label"
                  >Estado</label
                >
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="estadoLab"
                  aria-describedby="estado_lab" />
              </div>
            </div>
            <!-- Boton Enviar -->
            <div
              class="row my-4"
              id="rowBtn">
              <div class="col-sm-12 text-center">
                <input
                  class="btn btn-primary btn-md"
                  type="submit"
                  value="Enviar" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
